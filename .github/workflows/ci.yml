name: Run CI

on: push

jobs:
  all:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 13
      - run: npm install --ignore-script
      - run: npm run typecheck
      - run: npm run lint
      - run: npm run test
